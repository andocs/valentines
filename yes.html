<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>she said yes!</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Walter+Turncoat&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>

    <div class="container">
        <div
        class="container"
        >
        <div style="display: flex; justify-content: center; z-index: -1;">
  
        <img src="https://media1.tenor.com/m/vSHxpi0RZIYAAAAC/kitten-cute.gif" alt="">
  
        </div>
          <svg
          
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 132.29166 132.29167"
          height="20%"
          width="100%"
        >
        <defs>
            <!-- SQUIGGLY FILTERS -->
            <filter id="squiggly-0">
              <feturbulence
                basefrequency="0.02"
                id="turbulence-0"
                numoctaves="3"
                result="noise-0"
                seed="0"
              ></feturbulence>
              <fedisplacementmap
                id="displacement-0"
                in2="noise-0"
                in="SourceGraphic"
                scale="2"
              ></fedisplacementmap>
            </filter>
            <filter id="squiggly-1">
              <feturbulence
                basefrequency="0.02"
                id="turbulence-1"
                numoctaves="3"
                result="noise-1"
                seed="1"
              ></feturbulence>
              <fedisplacementmap
                id="displacement-1"
                in2="noise-1"
                in="SourceGraphic"
                scale="3"
              ></fedisplacementmap>
            </filter>
            <filter id="squiggly-2">
              <feturbulence
                basefrequency="0.02"
                id="turbulence-2"
                numoctaves="3"
                result="noise-2"
                seed="2"
              ></feturbulence>
              <fedisplacementmap
                id="displacement-2"
                in2="noise-2"
                in="SourceGraphic"
                scale="2"
              ></fedisplacementmap>
            </filter>
            <filter id="squiggly-3">
              <feturbulence
                basefrequency="0.02"
                id="turbulence-3"
                numoctaves="3"
                result="noise-3"
                seed="3"
              ></feturbulence>
              <fedisplacementmap
                id="displacement-3"
                in2="noise-3"
                in="SourceGraphic"
                scale="3"
              ></fedisplacementmap>
            </filter>
            <filter id="squiggly-4">
              <feturbulence
                basefrequency="0.02"
                id="turbulence-4"
                numoctaves="3"
                result="noise-4"
                seed="4"
              ></feturbulence>
              <fedisplacementmap
                id="displacement-4"
                in2="noise-4"
                in="SourceGraphic"
                scale="1"
              ></fedisplacementmap>
            </filter>
  
            <!-- SVG DEFAULT FILTER -->
            <filter id="filter" style="color-interpolation-filters: sRGB">
              <feTurbulence
                result="turbulence"
                baseFrequency="0.01 0.025"
                seed="512"
                numOctaves="10"
                type="fractalNoise"
              />
              <feDisplacementMap
                xChannelSelector="R"
                yChannelSelector="G"
                scale="0"
                in2="turbulence"
                in="SourceGraphic"
              />
            </filter>
          </defs>
          <text x="-140" y="50" font-size="50" fill="black">yaaay! i love you</text>
          <text x="0" y="100" font-size="50" fill="black">see you there!</text>
        </svg>

        

        </div>
    </div>

  </body>
</html>
